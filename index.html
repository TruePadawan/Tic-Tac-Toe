<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-dreamstale-lineal-dreamstale/50/000000/external-tic-tac-toe-gambling-dreamstale-lineal-dreamstale.png">
    <script type="module" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="playerChoice">
        <form>
            <p style="text-align: center;">Player Data</p>
            <button type="button" disabled>X</button>
            <button type="button" disabled>O</button>
            <input type="text" minlength="2" placeholder="Name" required />
        </form>
    </div>
    <h1 style="text-align: center;">TIC-TAC-TOE</h1>

    <main>
        <button id="resetBtn">RESET</button>
        <div id="gameboard"></div>
        <div class="choice">
            <button disabled class="notClicked" id="x-btn">X</button>
            <button disabled class="notClicked" id="o-btn">O</button>
        </div>
        <span id="gameInfo">PREPPING..</span>
    </main>
</body>
</html>
